<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="signup-container">
        <div class="signup-box">
            <img src="logo.png" alt="PUP Logo" class="logo">
            <h2>Create an Account</h2>
            
            <form>
                <div class="row">
                    <input type="text" placeholder="First Name" required>
                    <input type="date" placeholder="Birthdate" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Middle Name">
                    <input type="text" placeholder="Student Number" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Last Name" required>
                    <input type="password" placeholder="New Password" required>
                </div>
                <div class="row">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Confirm Password" required>
                </div>

                <p>Already have an account? <a href="student_login.html">Sign In</a></p>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
