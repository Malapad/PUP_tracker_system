<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Personnel Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <!-- Welcome Message -->
        <div class="welcome-box">
            <h2>Welcome PUPTians!</h2>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <img src="pup_logo.png" alt="PUP Logo">
            <h3>Security Personel Login</h3>
            <form>
                <input type="text" placeholder="Security Number" required>
                <input type="password" placeholder="Password" required>
                <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

</body>
</html>
