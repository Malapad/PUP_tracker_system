<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUP Tracker | Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./index.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg-image">
    <div class="bg-overlay"></div>

    <div class="content d-flex justify-content-center align-items-center h-100">
      <div class="glass-card text-center">
        <img src="../IMAGE/Trackers_logo.png" alt="Sysrem logo" class="logo" />
        <h2>Welcome to PUPTracker your violation record tracker</h2>
        <div class="d-grid gap-3">
          <button class="btn btn-student btn-custom" onclick="selectRole('student')">Student</button>
          <button class="btn btn-admin btn-custom" onclick="selectRole('admin')">Admin</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./index.js"></script>
</body>
</html>
