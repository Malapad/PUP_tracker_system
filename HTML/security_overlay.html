<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Violations Modal</title>
    <link rel="stylesheet" href="/CSS/security_overlay_style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Button to Open Modal -->
    <button class="open-modal-btn" onclick="openModal()">Add Violation</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Add Violations</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <input type="text" placeholder="Student Number">
                    <select>
                        <option selected disabled>Course & Year/Section</option>
                        <option>BSIT 1-1</option>
                        <option>BSCS 2-2</option>
                        <option>BSBA 3-3</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="First Name">
                    <input type="date">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Middle Name">
                    <select>
                        <option selected disabled>Violations</option>
                        <option>Cheating</option>
                        <option>Disrespect</option>
                        <option>Dress Code Violation</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Last Name">
                </div>

                <div class="modal-footer">
                    <button class="add-btn">Add</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/security_overlay_script.js"></script>
</body>
</html>
