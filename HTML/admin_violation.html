<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Violation List</title> 
    <link rel="stylesheet" href="../CSS/admin_violation_style.css"> 
</head>
<body>
     <!-- Navbar -->
     <header>
        <div class="logo">
            <img src="../assets/PUPlogo.png" alt="PUP Logo">
        </div>
        <nav>
            <a href="../HTML/admin_homepage.html">Home</a>
            <a href="../HTML/admin_dashboard_violation.html">Violations</a>
            <a href="../HTML/admin_sanction.html">Student Sanction</a>
            <a href="../user-management/user_management.php">User Management</a>
        </nav>
        <div class="admin-icons">
            <a href="notification.html" class="notification">
                <img src="https://img.icons8.com/?size=100&id=83193&format=png&color=000000"/></a>
            <a href="admin_account.html" class="admin">
               <img src="https://img.icons8.com/?size=100&id=77883&format=png&color=000000"/></a>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button id="search-btn" type="submit">Search</button>
    </div>

    <!-- Buttons Inside Container -->
    <div class="container">
        <h1>Student Violation Information</h1>

<!-- Filter Dropdowns -->
<div class="filter-controls">
    <select id="filterCourse">
        <option value="">Course</option>
        <option>BSIT</option>
        <option>DIT</option>
        <option>DOMT</option>
        <option>BSOA</option>
    </select>
    <select id="filterYear">
        <option value="">Year</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>Ladderized</option>
    </select>
</div>

        <!-- Buttons for Add, Edit, Delete aligned to the right -->
        <div class="action-buttons">
            <button id="addStudentBtn" class="add">Add Violation</button>
            <button class="history" id="historyBtn">History</button>
            <button id="editRowBtn" class="edit">Edit</button>
            <button id="deleteRowBtn" class="delete">Delete</button>
        </div>

        <table>
        <!-- Updated Table Header -->
        <thead>
          <tr>
            <th>Student Number</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Program</th>
            <th>Year Section</th>
            <th>Violation Category</th>
            <th>Violation Type</th>
            <th>Offense Level</th>
            <th>Date</th>
            <th>Remarks</th>
          </tr>
        </thead>

            <tbody id="studentTableBody">
                <!-- Table data will be dynamically added here -->
            </tbody>
        </table>
    </div>

<!-- History Modal -->
<div id="historyModal" class="modal">
    <div class="modal-content" id="historyModalContent">
        <div class="head-modal">
            <h2>Violation History</h2>
        </div>
        <!-- Add history content here -->
    </div>
</div>

    <!-- Modal Structure -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="head-modal">
            <h2>Add Violation</h2>
        </div>
        <form id="studentForm">
            <div class="row">
                <select id="violationCategory">
                    <option value="">Select Violation Category</option>
                    <option value="ID">ID</option>
                    <option value="Registration">Registration Card</option>
                    <option value="Clothes">Prohibited Clothes</option>
                    <option value="Hair">Hair</option>
                    <option value="Others">Others</option>
                </select>
                <select id="violationType" multiple></select>
            </div>
            <div class="row" id="specificCategoryRow" style="display:none">
                <input type="text" id="specificCategory" placeholder="Specific Category">
            </div>
            <div class="row">
                <input type="text" id="remarks" placeholder="Remarks">
                <input type="date" id="date">
            </div>
            <div class="action-buttons">
                <button type="submit" id="submitBtn">Add</button>
                <button type="button" id="closeModal">Cancel</button>
            </div>
        </form>
    </div>
</div>
 
    <script src="../JS/admin_violation.js" defer></script> 
</body> 
</html>
